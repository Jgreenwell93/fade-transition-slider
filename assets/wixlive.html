<div id="slider-stage">

    <div class="slider">
        <img src="https://static.wixstatic.com/media/50f8f5_f0af5954923b42e49f1ff8e521b0ef2e~mv2.webp" class="slide active" alt="Slide 1">
        <img src="https://static.wixstatic.com/media/50f8f5_baedd9b5d10240b09a6dd0f7a1923beb~mv2.webp" class="slide" alt="Slide 2">
        <img src="https://static.wixstatic.com/media/50f8f5_6a3bc962092c4a5a86532ac6bf542f4e~mv2.webp" class="slide" alt="Slide 3">
    </div>

    <style>
        #slider-stage {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            position: relative;
            width: 600px;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }
    </style>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        const slideDuration = 10000;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, slideDuration);
    </script>
</div>
